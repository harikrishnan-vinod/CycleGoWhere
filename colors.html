<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Theme Colours</title>
    <style>
      .color-grid {
        position: absolute;
        top: 25%;
        left: 25%;
        display: flex;
        flex-wrap: wrap;
        gap: 50px;
        max-width: 800px;
      }
      .color-box {
        text-align: center;
        font-family: sans-serif;
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      .swatch {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        font-size: 12px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="color-grid">
      <div class="color-box">
        <div class="swatch" style="background-color: #ffffff">0xFFFFFF</div>
        <div>White</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #f5f5f5">0xF5F5F5</div>
        <div>Gray Alt</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #f0f0f0">#F0F0F0</div>
        <div>Gray Alt</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #ccc">0xCCCCCC</div>
        <div>Gray</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #00c88a">#00C88A</div>
        <div>Green</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #00b359">#00B359</div>
        <div>Green Alt</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #1d9bf0">#1D9BF0</div>
        <div>Blue</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #198cd8">#198CD8</div>
        <div>Blue Alt</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #4a6fa5">#4A6FA5</div>
        <div>Blue Alt</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #ff4444">#FF4444</div>
        <div>Red</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #cc0000">#CC0000</div>
        <div>Red Alt</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #2c2c2e; color: white">
          #2C2C2E
        </div>
        <div>Dark</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #333; color: white">
          #333
        </div>
        <div>Dark Alt</div>
      </div>
      <div class="color-box">
        <div class="swatch" style="background-color: #000000; color: white">
          #000000
        </div>
        <div>Black</div>
      </div>
    </div>
  </body>
</html>
