<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Roboto Typography Guide</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto";
        padding: 40px;
        max-width: 400px;
        margin: auto;
      }

      .title {
        font-size: 48px;
        font-weight: 400;
        margin-bottom: 40px;
        text-align: center;
      }

      .font-sample {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 20px;
      }

      .label {
        font-size: 14px;
        color: gray;
      }

      .heading {
        font-size: 48px;
      }
      .subheading {
        font-size: 36px;
      }
      .text-large {
        font-size: 24px;
      }
      .text-medium {
        font-size: 18px;
      }
      .text-small {
        font-size: 16px;
      }
      .text-xs {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="title">Roboto</div>

    <div class="font-sample heading">
      <span>Heading</span><span class="label">48px</span>
    </div>
    <div class="font-sample subheading">
      <span>SubHeading</span><span class="label">36px</span>
    </div>
    <div class="font-sample text-large">
      <span>Text (Large)</span><span class="label">24px</span>
    </div>
    <div class="font-sample text-medium">
      <span>Text (Medium)</span><span class="label">18px</span>
    </div>
    <div class="font-sample text-small">
      <span>Text (Small)</span><span class="label">16px</span>
    </div>
    <div class="font-sample text-xs">
      <span>Text (XS)</span><span class="label">12px</span>
    </div>
  </body>
</html>
